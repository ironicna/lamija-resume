<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="btns">
                <button class="btn-no" data-num="1">1</button>
                <button class="btn-no" data-num="2">2</button>
                <button class="btn-no" data-num="3">3</button>
                <button class="btn-operator" data-num="+">+</button>
                <button class="btn-no" data-num="4">4</button>
                <button class="btn-no" data-num="5">5</button>
                <button class="btn-no" data-num="6">6</button>
                <button class="btn-operator" data-num="-">-</button>
                <button class="btn-no" data-num="7">7</button>
                <button class="btn-no" data-num="8">8</button>
                <button class="btn-no" data-num="9">9</button>
                <button class="btn-operator" data-num="*">X</button>
                <button class="btn-clr">C</button>
                <button class="btn-no" data-num="0">0</button>
                <button class="btn-eql" data-num="=">=</button>
                <button class="btn-operator" data-num="/">/</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
